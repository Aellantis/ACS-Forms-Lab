{% extends 'base.html' %}

{% block content %}
  <h2>Create a Genre</h2>
  <form method="POST" action="{{ url_for('main.create_genre') }}">
      {{ form.hidden_tag() }}

      <div>
          {{ form.name.label }}<br>
          {{ form.name(size=40) }}<br>
          {% for error in form.name.errors %}
              <span style="color: red;">{{ error }}</span>
          {% endfor %}
      </div>

      <div>
          {{ form.submit() }}
      </div>
  </form>
{% endblock %}
