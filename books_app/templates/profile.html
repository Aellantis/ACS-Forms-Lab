{% extends 'base.html' %}

{% block content %}

<h5>
Welcome to {{ username }}'s profile.
</h5>

<p>
    {{ username }}'s favorite books are:
    {% if user.favourite_books %}
        <ul>
            {% for book in user.favourite_books %}
            <li>{{ book.title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <em>No favorite books yet!</em>
    {% endif %}
</p>

{% endblock %}
